<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Online Shopping</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}

    <!-- =============== Bootstrap Core CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
    <!-- =============== fonts awesome =============== -->
    <link rel="stylesheet" href="{% static 'assets/font/css/font-awesome.min.css' %}" type="text/css">
    <!-- =============== Plugin CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" type="text/css">
    <!-- =============== Custom CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
    <!-- =============== Owl Carousel Assets =============== -->
    <link href="{% static 'assets/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owl-carousel/owl.theme.css' %}" rel="stylesheet">
	
	 <link rel="stylesheet" href="{% static 'assets/css/isotope-docs.css' %}" media="screen">
	  <link rel="stylesheet" href="{% static 'assets/css/baguetteBox.css' %}">
 
	
</head>

<body>
    <!-- =============== Preloader =============== -->
    <div id="preloader">
        <div id="loading">
		<img width="256" height="32" src="{% static 'assets/img/loading-cylon-red.svg' %}">	
        </div>
    </div>
    <!-- =============== nav =============== -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
						<li>
                            <a class="page-scroll" href="{% url 'admin_panel' %}">Admin Panel</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="{% url 'store' %}">Store</a>
                        </li>
                         
                        {% block change %}
                        <li>
                            <a class="page-scroll" href="{% url 'new_product' %}">New Product</a>
                        </li> {% endblock change %}
                        <li>
                            <a class="page-scroll" href="{% url 'account_logout' %}">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <section id="team" style="padding: 100px 0 260px">
        <div class="container">            
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 wow fadeInDown animated"  >
                  <div></div>
				    <div>
				   <h3></h3>
				   <span></span>
				   <ul>
                   <ol> <a></a><ol>
                    <ol> <a></a><ol>
                    <ol> <a></a><ol>
                    <ol> <a></a><ol>
                   </ul>
				   </div> 
                </div>
            </div>
        </div> 

        <div class="container" >
            {% block content %}    
            {% endblock content  %}
        </div>
    </section>	 
  

    <!-- =============== jQuery =============== -->

{% block script %}

{% endblock script %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
	 <script src="{% static 'assets/js/isotope-docs.min.js' %}"></script>
    <!-- =============== Bootstrap Core JavaScript =============== -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- =============== Plugin JavaScript =============== -->
    <script src="{% static 'assets/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.fittext.js' %}"></script>
    <script src="{% static 'assets/js/wow.min.js' %}"></script> 
	<!-- =============== owl carousel =============== -->
    <script src="{% static 'assets/owl-carousel/owl.carousel.js' %}"></script>  
	<!-- Isotope does NOT require jQuery. But it does make things easier -->

    <script src="{% static 'assets/js/baguetteBox.js' %}" async></script>
    <script src="{% static 'assets/js/plugins.js' %}" async></script>
    
        <!-- =============== Custom Theme JavaScript =============== -->
        <script src="{% static 'assets/js/creative.js' %}">	</script> 
    <script src="{% static 'assets/js/jquery.nicescroll.min.js' %}"></script>
    <script>
  $(document).ready(function() {
  
	var nice = $("html").niceScroll();  // The document page (body)
	
	$("#div1").html($("#div1").html()+' '+nice.version);
    
    $("#boxscroll").niceScroll({cursorborder:"",cursorcolor:"#00F",boxzoom:true}); // First scrollable DIV

    $("#boxscroll2").niceScroll("#contentscroll2",{cursorcolor:"#F00",cursoropacitymax:0.7,boxzoom:true,touchbehavior:true});  // Second scrollable DIV
    $("#boxframe").niceScroll("#boxscroll3",{cursorcolor:"#0F0",cursoropacitymax:0.7,boxzoom:true,touchbehavior:true});  // This is an IFrame (iPad compatible)
	
    $("#boxscroll4").niceScroll("#boxscroll4 .wrapper",{boxzoom:true});  // hw acceleration enabled when using wrapper
    
  });
</script>
<script>
window.onload = function() {
    if(typeof oldIE === 'undefined' && Object.keys)
        hljs.initHighlighting();

    baguetteBox.run('.baguetteBoxOne');
    baguetteBox.run('.baguetteBoxTwo');
    baguetteBox.run('.baguetteBoxThree', {
        animation: 'fadeIn'
    });
    baguetteBox.run('.baguetteBoxFour', {
        buttons: false
    });
    baguetteBox.run('.baguetteBoxFive', {
        captions: function(element) {
            return element.getElementsByTagName('img')[0].alt;
        }
    });



};
</script>
</body>
</html>
