{% extends "base.html" %}


{% block content %}
<a href="{% url 'store' %}" class="btn btn-outline-success  mb-2" style="margin-top: 10px;">Back</a>
<section class="ftco-section">
<div class="container">
<div class="ftco-search">
   <div class="col-md-12 tab-wrap">
     <div class="tab-content" id="v-pills-tabContent">
        <img src="{{obj.image.url}}" alt="Product" width="300" height="400"> 
       <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="day-1-tab">
           <div class="row no-gutters d-flex align-items-stretch">
                     <div class="col-md-12 col-lg-6 d-flex align-self-stretch">
                        <div class="menus d-sm-flex ftco-animate align-items-stretch">
                        <div class="text d-flex align-items-center">
                                        <div> 
                               <div class="d-flex">
                                 <div class="one-half">
                                   <h3>{{obj.name}} <b style="color: purple"> : نام محصول </b> </h3>
                                    <br>
                                    <h3>{{obj.price}} ريال </h3>
                                 </div>
                               </div>
                                 {% if not user.is_superuser %}
                               <p><a data-product={{obj.id}} data-action='add'  href="{% url 'cart' %}" class="btn btn-outline-dark updatecart" >Order now</a></p>                             
                               {% endif %} 
                             </div>
                       </div>
                     </div>
                     </div>
                 </div>
                 </div>
       </div>
    </section> 
{% endblock content %}
