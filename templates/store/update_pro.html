{% extends "admin.html" %}
{% block change %}
    <li>
        <a class="page-scroll" href="{% url 'product_list' %}">Products</a>
    </li>
    <li>
        <a class="page-scroll" href="{% url 'new_product' %}">New Product</a>
    </li>
{% endblock change %}


{% block topic %}
{% endblock topic %}


{% block content %}
<form method="POST" enctype="multipart/form-data" class="form-horizontal form_middle"  style="margin-left:30%; margin-right:20%">

                {% csrf_token %}
                 <div class="form-group">
                    <label class="control-label" >Name </label>
                    <p style="color: black"> {{form.name}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label" >Price</label>
                    <p style="color: black" > {{form.price}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Image</label>
                    <p> {{form.image}}</p>
                </div>
                <div class="form-group">
                    <label class="control-label" >Digital</label>
                    <p style="color: black" > {{form.digital}}</p>     
                </div> 
                <button type="submit" class="btn btn-warning " style="    margin-left: -16px;padding-left: 39px;padding-right: 39px;">Submit</button>
                
                
            </form>
{% endblock content %}
